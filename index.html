<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>图片切换</title>
		<link rel="stylesheet" type="text/css" href="css/image.css" />
		<script type="text/javascript" src="js/image.js"></script>
	</head>

	<body>
		<div id="alla">
			<div id="all">
				<div id="image1">
					<img src="img/1.jpg" />
					<img src="img/2.jpg" />
					<img src="img/3.jpg" />
					<img src="img/4.jpg" />
					<img src="img/5.jpg" />
					<img src="img/6.jpg" />
				</div>
				<div id="image2">
					<img id="img2" src="img/1.jpg" />
					<div id="btndiv">
						<button class="btn" style="background-color: aqua;" onmouseover="changeHover(1)" onmouseout="start(1)"></button>
						<button class="btn" onmouseover="changeHover(2)" onmouseout="start(2)"></button>
						<button class="btn" onmouseover="changeHover(3)" onmouseout="start(3)"></button>
						<button class="btn" onmouseover="changeHover(4)" onmouseout="start(4)"></button>
						<button class="btn" onmouseover="changeHover(5)" onmouseout="start(5)"></button>
						<button class="btn" onmouseover="changeHover(6)" onmouseout="start(6)"></button>

					</div>

				</div>
			</div>
		</div>
	</body>

</html>
